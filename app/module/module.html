<div>&nbsp;</div>
<div layout="row">
    <div flex>
        <div class="bg-light">
            <h3><span> Module <strong><u>{{module.name}}</u></strong>, Version <strong><u>{{module.version}}</u></strong></span>
                <span ng-show="isWorkingCopy"> (Working Copy)</span></span>
                <md-button class="md-raised md-primary"
                           ng-show="is_workingcopy"
                           ng-click="open_create_release_dialog(module)">
                    Créer la release <i class="fa fa-code-fork"></i></md-button>
                <md-button class="md-raised md-warn"
                           ng-click="open_associated_properties_dialog(module)">
                    Les propriétés associées <i class="fa fa-list"></i></md-button>
            </h3>
        </div>
    </div>
</div>
<div layout="row">
    <div flex>
        <div class="bg-light" flex>
            <h4>Les technos de ce module</h4>
            <list-of-items items="module.technos"
                           createfunction="add_techno($name)"
                           ondelete="delete_techno($item)"
                           size="small"
                           css="md-info"
                           label="$item.title"
                           selected-item="techno"
                           selectable="true"
                           editable="is_workingcopy"
                           placeholder="Rechercher une techno"
                           typeaheadexpression="techno in $parent.$parent.$parent.search_technos(ctrl.searchText)"
                    ></list-of-items>
        </div>
    </div>
</div>
<div layout="row">
    <div flex>
        <div class="bg-light module-file" flex>
            <h4>Les fichiers spécifiques du module</h4>
            <hesperides-template-list template-entries="templateEntries"
                                      add="add_template"
                                      edit="edit_template"
                                      delete="delete_template"
                                      is-read-only="is_release"></hesperides-template-list>
        </div>
    </div>
</div>
