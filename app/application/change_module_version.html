<md-dialog flex="60">
    <md-dialog-content>
        <div class="ng-binding">
            <h2>Changer la version de {{module.title}}</h2>
            <md-content layout-padding class="autoScroll">
                <form name="searchModuleForm" novalidate
                      ng-submit="searchModuleForm.$valid && $update({new_module: moduleSearched, copy_properties: copyProperties})">
                    <md-input-container class="md-block">
                        <label><strong>Nouvelle version {{newVersion}}</strong></label>
                        <md-autocomplete
                                required
                                ng-model="moduleSearched"
                                md-no-cache="true"
                                md-selected-item="ctrl.selectedItem"
                                md-search-text="ctrl.searchText"
                                md-items="module in find_modules_by_name(ctrl.searchText)"
                                md-item-text="module.name + ' ' + module.version + ' ' + ((module.is_working_copy) ? '(working copy)' : '')"
                                md-selected-item-change="(module) ? moduleSearched = module : false"
                                md-min-length="0"
                                md-autoselect="true"
                                md-autofocus="true"
                                placeholder="Rechercher la nouvelle version">
                            <span md-highlight-text="ctrl.searchText" ng-show="!module.is_working_copy">{{module.name}} {{module.version}}</span>
                            <span md-highlight-text="ctrl.searchText" ng-show="module.is_working_copy">{{module.name}} {{module.version}} (working copy)</span>
                        </md-autocomplete>
                    </md-input-container>
                    <md-switch class="md-primary md-block"
                               aria-label="Copier les properties"
                               ng-model="copyProperties"
                               ng-show="moduleSearched">
                        <span ng-style="{'text-decoration': (copyProperties ? '' : 'line-through'), 'font-weight' : (copyProperties ? 'bold' : 'normal')}">
                            Copier les propriétés valorisées de la version {{module.version}} vers la version {{moduleSearched.version}}
                        </span>
                    </md-switch>
                    <input type="submit" id="submit" value="Submit" ng-hide="true"/>
                </form>
            </md-content>
        </div>
        <md-dialog-actions>
            <md-button class="md-raised md-primary" ng-disabled="searchModuleForm.$invalid"
                       ng-click="$update({new_module: moduleSearched, copy_properties: copyProperties})" ng-hide="isReadOnly">Valider</md-button>
            <md-button ng-click="$closeDialog()" class="md-raised md-warn">Annuler</md-button>
        </md-dialog-actions>
    </md-dialog-content>
</md-dialog>
