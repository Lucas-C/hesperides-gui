<md-dialog flex="60">
    <md-dialog-content>
        <div class="ng-binding">
            <h2>Choisir la plateforme à laquelle comparer les properties globales de
                {{platform.application_name}} -
                {{platform.name}}</h2>
            <md-content layout-padding class="autoScroll">
                <form name="comparedPlatformForm" ng-submit="comparedPlatformForm.$valid">
                    <md-input-container md-no-float class="md-block">
                        <label>Application à laquelle comparer</label>
                        <input type="text" required ng-trim="true" ng-model="from.application" md-autofocus="true"
                               placeholder="WDI, PAO, STF, ..."/>
                    </md-input-container>
                    <md-input-container md-no-float class="md-block">
                        <label>Plateforme à laquelle comparer</label>
                        <input type="text" required ng-trim="true" ng-model="from.platform"
                               placeholder="CUR1, USN1, ..."/>
                    </md-input-container>

                    <md-switch class="md-primary md-block" aria-label="Comparer à une date" ng-model="from.lookPast" ng-show="from.application != null && from.platform != null">
                        Comparer à {{from.application}} - {{from.platform}} à une date spécifique ?
                    </md-switch>

                    <!-- TODO creer un template http://simeonc.github.io/sc-date-time/customisation.html -->
                    <time-date-picker ng-model="dateValue" display-twentyfour compact="true" ng-show="from.lookPast"></time-date-picker>
                </form>
            </md-content>
        </div>
        <md-dialog-actions>
            <md-button class="md-raised md-primary" ng-disabled="comparedPlatformForm.$invalid"
                       ng-click="$diff(from)">Lancer le diff</md-button>
            <md-button ng-click="$closeDialog()" class="md-raised md-warn">Annuler</md-button>
        </md-dialog-actions>
    </md-dialog-content>
</md-dialog>
