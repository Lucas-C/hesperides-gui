<div class="row">&nbsp;</div>
<div class="row">
    <div class="col-md-12">
        <div class="bg-light">
            <h3><span> Techno <strong>{{techno.name}}</strong>, Version <strong>{{techno.version}}</strong></span>
                <span ng-show="isWorkingCopy"> (Working Copy)</span></span>
            <md-button class="md-raised md-primary"
                       ng-really-message="Etes-vous sur de vouloir créer la release {{techno.version}} ?"
                       ng-really-click="create_release(techno.name, techno.version)"
                    >Créer la release <i class="fa fa-share"></i></md-button>
            </h3>
        </div>
    </div>
</div>
<div layout="row">
    <div flex>
        <div class="bg-light">
            <h3>Les fichiers associes a la techno</h3>
            <hesperides-template-list template-entries="templateEntries"
                                      add="add_template"
                                      edit="edit_template"
                                      delete="delete_template"
                                      is-read-only="isRelease"></hesperides-template-list>
        </div>
    </div>

    <div flex>
        <div class="bg-light" style="display: block; overflow:auto;">
            <h3>Les properties associees a la techno</h3>
            <hesperides-model model="model"></hesperides-model>
        </div>
    </div>
</div>
