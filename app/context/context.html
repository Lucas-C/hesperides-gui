<div class="row">
	<div class="col-md-12">
		<blockquote>
			<h3><strong>INSTANCES</strong> Pour l'application <strong>{{application.name}}</strong>, Version <strong>{{application.version}}</strong></h3>
		</blockquote>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<div class="bg-light">
			<h5>PLATEFORMES</h5>
            <list-of-items  items="platforms"
                            label="$item"
                            selected-item="selected.platform"
                            onedit="on_edit_platform($item)"
                            selectable="true"
                            editable="false"
                            size="small">
            </list-of-items>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<div class="bg-light">
			<h5>BRIQUES APPLICATIVES</h5>
            <list-of-items  items="application.units"
                            label="$item.name"
                            onedit="on_edit_unit($item)"
                            selected-item="selected.unit"
                            selectable="true"
                            editable="false"
                            size="small">
            </list-of-items>
		</div>
	</div>
</div>
<div class="row" ng-show="selected.unit">
	<div class="col-md-12">
		<div class="bg-light">
			<h5>INSTANCES</h5>
            <list-of-items  items="contexts"
                            label="$item.name"
                            selected-item="selected.context"
                            selectable="true"
                            createfunction="add_context($name)"
                            ondelete="delete_context($item)"
                            editable="true"
                            size="small">
            </list-of-items>
		</div>
	</div>
</div>
<div class="row" ng-show="selected.context">
	<div class="col-md-12">
        <button ng-click="save_context(selected.context)" class="btn btn-primary">Sauver</button>
        <context-view context="selected.context">
        </context-view>
	</div>
</div>
