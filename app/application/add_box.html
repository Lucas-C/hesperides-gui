<md-dialog flex="30">
    <md-dialog-content>
        <div class="ng-binding">
            <h2>Ajouter un groupe logique</h2>
            <md-content layout-padding class="autoScroll">
                <form name="addComponentForm" novalidate
                      ng-submit="addComponentForm.$valid && add(new_component_name)">
                    <md-input-container md-no-float class="md-block">
                        <label>Nom</label>
                        <input type="text" required ng-trim="true" ng-model="new_component_name" md-autofocus="true"
                               placeholder="Exemple WDIGST,..." md-autofocus="true" />
                    </md-input-container>
                    <input type="submit" id="submit" value="Submit" ng-hide="true"/>
                </form>
            </md-content>
        </div>
        <md-dialog-actions>
            <md-button class="md-raised md-primary" ng-disabled="addComponentForm.$invalid"
                       ng-click="$add(new_component_name)" ng-hide="isReadOnly">Creer</md-button>
            <md-button ng-click="$closeDialog()" class="md-raised md-warn">Annuler</md-button>
        </md-dialog-actions>
    </md-dialog-content>
</md-dialog>
