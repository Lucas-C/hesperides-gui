<div class="row">
    <div class="col-md-12">
        <blockquote>
            <h3>Techno <strong>{{techno.name}}</strong>, Version <strong>{{techno.version}}</strong> <span ng-show="isWorkingCopy">(Working Copy)</span></span></h3>
            <button ng-really-message="Etes-vous sur de vouloir créer la release {{techno.version}} ?"
                    ng-really-click="create_release(techno.name, techno.version)" class="btn" ng-show="isWorkingCopy">Créer la release</button>
        </blockquote>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="bg-light">
            <h3>Les fichiers associes a la techno</h3>
            <hesperides-template-list template-entries="templateEntries"
                                      add="add_template"
                                      edit="edit_template"
                                      delete="delete_template"
                                      is-read-only="isRelease"></hesperides-template-list>
        </div>
    </div>

    <div class="col-md-6">
        <h3>Les properties associees a la techno</h3>
        <hesperides-model model="model"></hesperides-model>
    </div>
</div>
