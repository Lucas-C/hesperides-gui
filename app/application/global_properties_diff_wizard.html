<md-dialog flex="60">
    <md-dialog-content>
        <div class="ng-binding">
            <h2>Choisir la plateforme à laquelle comparer les propriétés globales de
                {{platform.application_name}} -
                {{platform.name}}</h2>
            <md-content layout-padding class="autoScroll">
                <form name="comparedPlatformForm" ng-submit="comparedPlatformForm.$valid">
                    <div layout="row" flex="100">
                        <md-input-container md-no-float class="md-block" flex="50">
                            <label><strong>Application à laquelle comparer</strong></label>
                            <input type="text" required ng-trim="true" ng-model="from.application" ng-change="get_target_platforms(from.application)"
                                   placeholder="WDI, PAO, STF, ..." />
                        </md-input-container>
                        <md-input-container md-no-float class="md-block" flex="50">
                            <label><strong>Plateforme à laquelle comparer</strong></label>
                            <input type="text" required ng-trim="true" ng-model="from.platform" md-autofocus="true"
                                   placeholder="CUR1, USN1, ..."/>
                        </md-input-container>
                    </div>

                    <div layout="row" flex="100">
                        <ul class="shared-list-inline" flex>
                            <li ng-repeat="item in target_platforms | orderObjectBy:'name'">
                                <md-button ng-model="chosenPlatform"
                                           ng-click="updatePlatformField(item.name)"
                                           class="md-raised md-mini diff-platform-tag"
                                           ng-style="{'background-color': backgroundColor(item)}">
                                    {{item.name}}
                                </md-button>
                            </li>
                        </ul>
                    </div>

                    <md-switch ng-click="switched()" class="md-primary md-block" aria-label="Comparer à une date" ng-model="from.lookPast" ng-show="from.application != null && from.platform != null" ng-click="console.log('11')">
                        <strong>Comparer à {{from.application}} - {{from.platform}} à une date spécifique ?</strong>
                    </md-switch>

                    <div ng-show="from.lookPast">
                        <hesperides-compare-date-time ng-model="from.date"></hesperides-compare-date-time>
                    </div>
                </form>
            </md-content>
        </div>
        <md-dialog-actions>
            <md-button class="md-raised md-primary" ng-disabled="comparedPlatformForm.$invalid"
                       ng-click="$diff(from)">Lancer le diff</md-button>
            <md-button ng-click="$closeDialog()" class="md-raised md-warn">Annuler</md-button>
        </md-dialog-actions>
    </md-dialog-content>
</md-dialog>
