<div class="modal-header">
    <h3 class="modal-title">Events de {{title}}</h3>
</div>
<div class="modal-body">
    <!-- Table -->
    <div class ="center-events" >
        <div ng-repeat = "event in eventEntries track by $index" class = "event">
            <p>
                <span class ="event-user">{{event.user}}</span><span class = "event-action"> {{event.actionMessage}}</span><span class = "event-date">{{event.timestamp | date: 'd MMM yyyy'}} Ã  {{event.timestamp | date: 'hh:mm'}}</span>
            </p>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="$dismiss('cancel')">Fermer</button>
</div>
