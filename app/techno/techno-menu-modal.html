<md-dialog flex="50">
    <md-dialog-content>
        <div class="ng-binding">
            <h2>{{ 'techno.modal.title' | translate }}</h2>

            <md-content layout-padding class="autoScroll">
                <form name="technoForm" novalidate
                      ng-submit="technoForm.$valid && open_techno_page(new_techno.name, new_techno.version, true)">
                    <div layout="row" flex="100">
                        <md-input-container md-no-float class="md-block" flex="50">
                            <label><strong>{{ 'techno.modal.name' | translate }}</strong></label>
                            <input type="text" required ng-trim="true" ng-model="new_techno.name" md-autofocus="true"
                                   id="technoName" placeholder="{{ 'techno.modal.name.placeholder' | translate }}" />
                        </md-input-container>
                        <md-input-container md-no-float class="md-block" flex="50">
                            <label><strong>{{ 'techno.modal.version' | translate }}</strong></label>
                            <input type="text" required ng-trim="true" ng-model="new_techno.version"
                                   id="technoVersion" placeholder="{{ 'techno.modal.version.placeholder' | translate }}"/>
                        </md-input-container>
                    </div>
                    <input type="submit" id="submit" value="Submit" ng-hide="true"/>
                </form>
            </md-content>
        </div>
        <md-dialog-actions>
            <md-button ng-click="open_techno_page(new_techno.name, new_techno.version, true)" class="md-raised md-primary" ng-disabled="technoForm.$invalid">{{ 'button.modal.create' | translate }}</md-button>
            <md-button ng-click="closeDialog()" class="md-raised md-warn">{{ 'button.modal.cancel' | translate }}</md-button>
        </md-dialog-actions>
    </md-dialog-content>
</md-dialog>
