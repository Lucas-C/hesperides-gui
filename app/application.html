	<div id="instances-matrix-container">
	<table class="table table-condensed table-hover instances-matrix">
		<tr class="head">
			<th></th>
			<th class="techno-type"><div class="box"><div class="left"><span>AMQ</span></div><div class="right"><button ng-click="AddInstance('AMQ')" class="btn btn-add">Ajouter</button></div></div></th>
			<th class="techno-type"><div class="box"><div class="left">ATO</div><div class="right"><button ng-click="AddInstance('ATO')" class="btn btn-add">Ajouter</button></div></div></th>
			<th class="techno-type"><div class="box"><div class="left">ESB</div><div class="right"><button ng-click="AddInstance('ESB')" class="btn btn-add">Ajouter</button></div></div></th>
			<th class="techno-type"><div class="box"><div class="left">HAP</div><div class="right"><button ng-click="AddInstance('HAP')" class="btn btn-add">Ajouter</button></div></div></th>
			<th class="techno-type"><div class="box"><div class="left">HTTP</div><div class="right"><button ng-click="AddInstance('HTTP')" class="btn btn-add">Ajouter</button></div></div></th>
			<th class="techno-type"><div class="box"><div class="left">SGBD</div><div class="right"><button ng-click="AddInstance('SGBD')" class="btn btn-add">Ajouter</button></div></div></th>
			<th class="techno-type"><div class="box"><div class="left">TUX</div><div class="right"><button ng-click="AddInstance('TUX')" class="btn btn-add">Ajouter</button></div></div></th>
			<th class="techno-type"><div class="box"><div class="left">WAS</div><div class="right"><button ng-click="AddInstance('WAS')" class="btn btn-add">Ajouter</button></div></div></th>
		</tr>
		<tr class="spacer" ng-repeat-end><td colspan="9"></td></tr>
		<tr ng-repeat-start="component in components | orderBy:identity:false"  ng-class="$index%2==0&&'bright'||'dark'">
			<td class="component-title">{{component}}</td>
			<td>
				<p ng-repeat="instance in instances | filter : {type: 'AMQ', component:component}" /><button ng-click="DeleteInstance(instance)" class="btn btn-danger">x</button><button ng-click="EditInstance(instance)" class="btn btn-info">{{instance.name}}</button><button ng-click="DupInstance(instance)" class="btn btn-success">+</button></p>
			</td>
			<td>
				<p ng-repeat="instance in instances | filter : {type: 'ATO', component:component}" /><button ng-click="DeleteInstance(instance)" class="btn btn-danger">x</button><button ng-click="EditInstance(instance)" class="btn btn-info">{{instance.name}}</button><button ng-click="DupInstance(instance)" class="btn btn-success">+</button></p>
			</td>
			<td>
				<p ng-repeat="instance in instances | filter : {type: 'ESB', component:component}" /><button ng-click="DeleteInstance(instance)" class="btn btn-danger">x</button><button ng-click="EditInstance(instance)" class="btn btn-info">{{instance.name}}</button><button ng-click="DupInstance(instance)" class="btn btn-success">+</button></p>
			</td>
			<td>
				<p ng-repeat="instance in instances | filter : {type: 'HAP', component:component}" /><button ng-click="DeleteInstance(instance)" class="btn btn-danger">x</button><button ng-click="EditInstance(instance)" class="btn btn-info">{{instance.name}}</button><button ng-click="DupInstance(instance)" class="btn btn-success">+</button></p>
			</td>
			<td>
				<p ng-repeat="instance in instances | filter : {type: 'HTTP', component:component}" /><button ng-click="DeleteInstance(instance)" class="btn btn-danger">x</button><button ng-click="EditInstance(instance)" class="btn btn-info">{{instance.name}}</button><button ng-click="DupInstance(instance)" class="btn btn-success">+</button></p>
			</td>
			<td>
				<p ng-repeat="instance in instances | filter : {type: 'SGBD', component:component}" /><button ng-click="DeleteInstance(instance)" class="btn btn-danger">x</button><button ng-click="EditInstance(instance)" class="btn btn-info">{{instance.name}}/{{instance.schema}}</button><button ng-click="DupInstance(instance)" class="btn btn-success">+</button></p>
			</td>
			<td>
				<p ng-repeat="instance in instances | filter : {type: 'TUX', component:component}" /><button ng-click="DeleteInstance(instance)" class="btn btn-danger">x</button><button ng-click="EditInstance(instance)" class="btn btn-info">{{instance.name}}</button><button ng-click="DupInstance(instance)" class="btn btn-success">+</button></p>
			</td>
			<td>
				<p ng-repeat="instance in instances | filter : {type: 'WAS', component:component}" /><button ng-click="DeleteInstance(instance)" class="btn btn-danger">x</button><button ng-click="EditInstance(instance)" class="btn btn-info">{{instance.name}}</button><button ng-click="DupInstance(instance)" class="btn btn-success">+</button></p>
			</td>
		</tr>
		<tr class="spacer" ng-repeat-end><td colspan="9"></td></tr>
	</table>
	<div id="hostnames" class="instances-matrix">
		<h4>Consulter les ENC :</h4>
		<ul style="list-style-type: none"><li style="display: inline;padding-left: 10px;" ng-repeat="hostname in hostnames | orderBy:identity:false"><a href="index.html#/enc/{{hostname}}" >{{hostname}}</a></li></ul>
	</div>
	</div>
	
	
	<div class="modal fade" tabindex="-1" role="dialog"  id="instance-edit-modal" aria-hidden="true">
	<div ng-include="'partials/instance.html'" id="edit-instance-container" class="modal-dialog modal-lg modal-content" ></div>
	</div>
