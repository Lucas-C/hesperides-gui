<!-- List of global properties -->
<div>
    <div layout="row" flex="auto">
        <!-- div de 5 pour aligner avec la column de l'icon trash -->
        <div flex="5"></div>
        <div flex="30">
            <md-input-container class="md-block">
                <label>Filtrer par clef</label>
                <input type="text" ng-trim="true" ng-model="globalPropertiesKeyFilter" aria-label="Filtrer par clef" />
            </md-input-container>
        </div>
        <div flex>
            <md-input-container class="md-block">
                <label>Filtrer par valeur (les valeurs modifiées ne seront filtrables qu'après une sauvegarde)</label>
                <input type="text" ng-trim="true" ng-model="globalPropertiesValueFilter" aria-label="Filtrer par valeur (les valeurs modifiées ne seront filtrables qu'après une sauvegarde)" />
            </md-input-container>
        </div>
    </div>

    <md-content layout="column" style="height: 500px;">
        <!-- Warning ! We need md-virtual-repeat to have reactive UI -->
        <md-virtual-repeat-container id="vertical-container" style="height: 1500px;">
            <div md-virtual-repeat="key_value_property in platform.global_properties.key_value_properties | filterProperties:{'name':globalPropertiesKeyFilter, 'filtrable_value':globalPropertiesValueFilter} | orderBy:'name':platform.global_properties.isReverseOrder()" class="repeated-item" flex style="height: 20px;margin:1%;" layout="row">
                <div layout="column" flex="5">
                    <span class="fa fa-trash" ng-really-message="Supprimer la property globale {{key_value_property.name}} ?"
                          aria-label="Supprimer"
                          ng-really-click="platform.global_properties.deleteKeyValue(key_value_property)"
                          ng-mouseenter="hover = true"
                          ng-mouseleave="hover = false" style="color:red;cursor: pointer;"></span>
                </div>
                <div layout="column" flex="30">
                    <label class="property-label"
                           ng-class="{'text-stroke': hover}" >{{key_value_property.name}}</label>
                </div>
                <div layout="column" flex>
                    <input ng-model="key_value_property.value"
                           ng-trim="true"
                           ng-readonly="!key_value_property.inModel"
                           ng-focus="focusthis = true"
                           ng-blur="focusthis = false"
                           ng-class="{'text-stroke': hover}"
                           class="property-value" >
                </div>
            </div>
        </md-virtual-repeat-container>
    </md-content>
</div>
