<!-- List of global properties -->
<div layout="column">
    <table class="global-properties-container">
        <tbody>
            <tr class="global-properties-line">
                <td class="global-properties-action">
                    <md-button ng-click="platform.global_properties.addKeyValue({
                        'name': new_kv_name,
                        'value': new_kv_value,
                        'comment': ''
                    });new_kv_name = ''; new_kv_value= ''" aria-label="Ajouter">
                        <md-tooltip>Ajouter</md-tooltip>
                        <span class="fa fa-plus"></span>
                    </md-button>
                </td>
                <td class="global-properties-label">
                    <input class="property-value" type="text" required ng-trim="true" ng-model="new_kv_name" aria-label="Nouvelle propriété globale" placeholder="Nouvelle propriété globale" focus-save-global-properties/>
                </td>
                <td class="global-properties-value">
                    <input class="property-value" type="text" required ng-trim="true" ng-model="new_kv_value" aria-label="Valorisation" placeholder="Valorisation" focus-save-global-properties/>
                </td>
            </tr>

            <!-- Valorisations -->
            <tr ng-repeat="kv_property in platform.global_properties.key_value_properties | orderBy:'name':platform.global_properties.isReverseOrder() track by $index" class="global-properties-line">
                <td class="global-properties-action">
                    <md-button ng-really-message="Supprimer la property globale {{kv_property.name}} ?"
                               aria-label="Supprimer"
                               ng-really-click="platform.global_properties.deleteKeyValue(kv_property)"
                               class="md-warn">
                        <md-tooltip>Supprimer {{kv_property.name}}</md-tooltip>
                        <i class="fa fa-trash"></i>
                    </md-button>
                </td>
                <td class="global-properties-label">
                    <label type="text" ng-trim="true" aria-label="{{kv_property.name}}" ng-readonly="true" class="property-label">
                        {{kv_property.name}}
                    </label>
                    <md-tooltip md-direction="top" ng-show="kv_property.comment">
                        {{kv_property.comment}}
                    </md-tooltip>
                </td>
                <td class="global-properties-value">
                    <input class="property-value" type="text" ng-trim="true" id="input-{{ kv_property.name }}" ng-model="kv_property.value" aria-label="{{ kv_property.name }}" focus-save-global-properties/>
                </td>
            </tr>
        </tbody>
    </table>
</div>
