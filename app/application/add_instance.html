<md-dialog flex="30">
    <md-dialog-content>
        <div class="ng-binding">
            <h2>{{ 'properties.module.instance.add' | translate }}</h2>
            <md-content layout-padding class="autoScroll">
                <form name="addInstanceForm" novalidate
                      ng-submit="addInstanceForm.$valid && $add(new_instance_name)">
                    <md-input-container md-no-float class="md-block">
                        <label><strong>{{ 'properties.module.instance.name' | translate }}</strong></label>
                        <input id="add-instance_instance-name-input" type="text" required ng-trim="true" ng-model="new_instance_name" md-autofocus="true" />
                    </md-input-container>
                    <input type="submit" id="submit" value="Submit" ng-hide="true"/>
                </form>
            </md-content>
        </div>
        <md-dialog-actions>
            <md-button id="add-instance_create-instance-button" ng-disabled="addInstanceForm.$invalid"
                       ng-click="$add(new_instance_name, box)" ng-hide="isReadOnly" class="md-raised md-primary">{{ 'button.modal.create' | translate }}</md-button>
            <md-button id="add-instance_cancel-button" ng-click="$closeDialog()" class="md-raised md-warn">{{ 'button.modal.cancel' | translate }}</md-button>
        </md-dialog-actions>
    </md-dialog-content>
</md-dialog>
