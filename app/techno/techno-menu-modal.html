<md-dialog flex="auto">
    <md-dialog-content>
        <div class="ng-binding">
            <h2>Nouvelle techno (working copy)</h2>

            <md-content layout-padding class="autoScroll">
                <form name="technoForm" role="form" novalidate class="form-horizontal"
                      ng-submit="technoForm.$valid && open_techno_page(new_techno.name, new_techno.version, true)">
                    <md-input-container md-no-float class="md-block">
                        <label>Nom</label>
                        <input type="text" required ng-trim="true" ng-model="new_techno.name" md-autofocus="true"
                               id="technoName" placeholder="Entrer un nom (tomcat, hadoop, flume, ...)" />
                    </md-input-container>
                    <md-input-container md-no-float class="md-block">
                        <label>Num√©ro de version</label>
                        <input type="text" required ng-trim="true" ng-model="new_techno.version"
                               id="technoVersion" placeholder="Entrer un numero de version"/>
                    </md-input-container>
                    <input type="submit" id="submit" value="Submit" ng-hide="true"/>
                </form>
            </md-content>
        </div>
        <md-dialog-actions>
            <md-button ng-click="open_techno_page(new_techno.name, new_techno.version, true)" class="md-raised md-primary" ng-disabled="technoForm.$invalid">Creer</md-button>
            <md-button ng-click="closeDialog()" class="md-raised md-warn">Annuler</md-button>
        </md-dialog-actions>
    </md-dialog-content>
</md-dialog>
