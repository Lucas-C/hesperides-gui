<div class="row">
	<div class="col-md-12">
		<blockquote>
			<h3>Application <strong>{{application.name}}</strong>, Version <strong>{{application.version}}</strong></h3>
		</blockquote>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<div class="bg-light">
			<h3>PLATEFORMES</h3>
            <list-of-items  items="platforms"
                            label="$item"
                            selected-item="platform"
                            createfunction="add_platform($name)"
                            ondelete="delete_platform($item)"
                            onedit="on_edit_platform($item)"
                            selectable="true"
                            editable="true"
                            size="small">
            </list-of-items>
		</div>
	</div>
</div>
<div class="row" ng-show="platform">
	<div class="col-md-12">
		<div class="bg-light">
			<h3>BRIQUES APPLICATIVES</h3>
			<ul class="list-inline">
                <list-of-items  items="application.units"
                                label="$item.name"
                                selected-item="unit"
                                selectable="true"
                                onedit="on_edit_unit($item)"
                                editable="false"
                                size="small">
                </list-of-items>
			</ul>
		</div>
	</div>
</div>
<div class="row" ng-show="unit">
	<div class="col-md-12">
		<h3>Les properties associees a '{{unit.name}}'  <button ng-click="save_properties(properties)" style="margin-left:10px;" class="btn btn-primary btn-xs">Sauver</button></h3>
		<properties-list properties="properties">
		</properties-list>
	</div>
</div>
