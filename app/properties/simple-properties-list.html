<div>
    <div layout="row">
        <div flex="none" style="margin-right:2%">
            <toggle-sort-properties sort-order="order"></toggle-sort-properties>
        </div>
        <div flex="none" style="margin-right:2%"><toggle-deleted-properties key-value-properties="properties" toggle="displayDeletedProperties"></toggle-deleted-properties></div>
        <div flex="none"><toggle-unspecified-properties key-value-properties="properties" toggle="displayUnspecified"></toggle-unspecified-properties></div>
    </div>

    <div layout="row">
        <div flex="50">
            <md-input-container class="md-block">
                <label>Filtrer les propriétés par clef</label>
                <input type="text" ng-trim="true" ng-model="propertiesKeyFilter" aria-label="Filtrer les properties par clef" />
            </md-input-container>
        </div>
        <div flex>
            <md-input-container class="md-block">
                <label>Filtrer les propriétés par valeur (les valeurs modifiées ne seront filtrables que suite à une sauvegarde)</label>
                <input type="text" ng-trim="true" ng-model="propertiesValueFilter" aria-label="Filtrer les properties par valeur (les valeurs modifiées ne seront filtrables que suite &agrave; une sauvegarde)" />
            </md-input-container>
        </div>
    </div>

    <md-content layout="column" class="properties-container">
        <!-- Warning ! We need md-virtual-repeat to have reactive UI -->
        <md-virtual-repeat-container id="vertical-container" style="height: 300px;">
            <div md-virtual-repeat="key_value_property in properties | hideHesperidesPredefinedProperties | displayUnspecifiedProperties:displayUnspecified | filterProperties:{'name':propertiesKeyFilter, 'filtrable_value':propertiesValueFilter} | displayProperties:displayDeletedProperties | orderBy:'name':order" class="repeated-item" flex style="height: 20px;">
                <!-- Non Global Properties -->
                <div layout="row"
                     ng_if="!key_value_property.inGlobal"
                     style="margin:1%;">
                    <div layout="column" flex="46">
                        <div class="truncate-ellipsis">
                            <label class="property-label"
                                   ng-class="{'text-stroke':!key_value_property.inModel, 'default-value-color': key_value_property.defaultValue && !key_value_property.value}"
                            >{{key_value_property.name}} <span ng-show="key_value_property.required" class="property-required">*</span></label>
                            <md-tooltip md-direction="top">
                                {{key_value_property.name}}
                            </md-tooltip>
                        </div>
                    </div>
                    <div layout="column"  flex>
                        <input ng-model="key_value_property.value"
                               ng-trim="true"
                               ng-readonly="!key_value_property.inModel"
                               ng-focus="focusthis = true"
                               ng-blur="focusthis = false"
                               ng-class="{'text-stroke':!key_value_property.inModel, 'default-value-color': key_value_property.defaultValue && !key_value_property.value, 'default-value-color-focus': focusthis}"
                               placeholder="{{key_value_property.defaultValue ? '[default=' + key_value_property.defaultValue + '] ' : ''}} {{key_value_property.comment}}"
                               ng-pattern="key_value_property.pattern"
                               class="property-value">
                    </div>
                </div>

                <!-- Global Properties -->
                <div layout="row"
                     ng_if="key_value_property.inGlobal"
                     style="margin:1%;">
                    <div layout="column" flex="46">
                        <div class="truncate-ellipsis">
                            <label class="property-label"
                                   ng-class="{'text-stroke':!key_value_property.inModel, 'default-value-color': key_value_property.defaultValue && !key_value_property.value} "
                            >{{key_value_property.name}}</label>
                            <md-tooltip md-direction="top">
                                {{key_value_property.name}}
                            </md-tooltip>
                        </div>
                    </div>
                    <div layout="column"  flex>
                        <input ng-model="key_value_property.value"
                               ng-trim="true"
                               ng-readonly="true"
                               class="property-value">
                        <md-tooltip md-direction="top">
                            <!-- <br/> do not work in tooltip -->
                            Valeur automatiquement valorisée par la variable globale du même nom. Pour la
                            modifier, changez son nom dans le template ou éditez la variable globale.
                        </md-tooltip>

                    </div>
                </div>
            </div>
        </md-virtual-repeat-container>
    </md-content>

</div>

<h3 ng-show="properties.iterable_properties.length > 0">Proprietes multiples :</h3>
<dl class="dl-horizontal text-overflow" style="margin-bottom:0" ng-repeat="iterable_property in properties.iterable_properties | orderBy:'name' track by $index">
    <dt>{{ iterable_property.name }}</dt>
    <dd ng-repeat="field in iterable_property.fields | orderBy:'name' track by $index">{{ field.name }}<small style="padding-left: 10px;"><em>{{ field.comment }}</em></small></dd>
</dl>
