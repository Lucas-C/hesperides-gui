<md-dialog flex="auto">
    <md-dialog-content>
        <div class="ng-binding">
            <h2>Propriétés associées à la techno {{techno.name}}</h2>
            <md-content layout-padding class="autoScroll">
                <hesperides-model model="model"></hesperides-model>
            </md-content>
        </div>
        <md-dialog-actions>
            <md-button ng-click="$closeDialog()" class="md-raised md-warn">Annuler</md-button>
        </md-dialog-actions>
    </md-dialog-content>
</md-dialog>
