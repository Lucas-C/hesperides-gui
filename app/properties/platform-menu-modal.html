<md-dialog flex="50">
    <md-dialog-content>
        <div class="ng-binding">
            <h2>Nouvelle plateforme</h2>

            <md-content layout-padding class="autoScroll">
                <form name="platformForm" novalidate
                      ng-submit="platformForm.$valid && create_platform(new_platform.application_name, new_platform.platform_name, new_platform.production, new_platform.application_version)">
                    <div layout="row" flex="100">
                        <md-input-container md-no-float class="md-block" flex="50">
                            <label><strong>Trigramme applicatif</strong></label>
                            <input type="text" required ng-trim="true"
                                   ng-model="new_platform.application_name"
                                   placeholder="Par ex. VSL, EPM, ACW …)"
                                   id="platformApplication"
                                   md-autofocus="true"
                            />
                        </md-input-container>
                        <md-input-container md-no-float class="md-block" flex="50">
                            <label><strong>Nom de la plateforme</strong></label>
                            <input type="text" required ng-trim="true"
                                   ng-model="new_platform.platform_name"
                                   id="platformName"
                                   placeholder="Par ex. USN1, REC2, PRD3 …"/>
                        </md-input-container>
                    </div>

                    <md-input-container md-no-float class="md-block">
                        <label><strong>Version de l'application sur cette plateforme</strong></label>
                        <input type="text" required ng-trim="true"
                               ng-model="new_platform.application_version"
                               id="platformApplicationVersion"
                               placeholder="Cette information est purement indicative et pourra être changée par la suite"/>
                    </md-input-container>
                    <md-switch class="md-primary" ng-model="new_platform.production" aria-label="Plateforme production" class="md-block">
                        <strong>Est-ce une plateforme de production ?</strong>
                    </md-switch>
                    <input type="submit" id="submit" value="Submit" ng-hide="true"/>
                </form>
            </md-content>
        </div>
        <md-dialog-actions>
            <md-button ng-click="create_platform(new_platform.application_name, new_platform.platform_name, new_platform.production, new_platform.application_version)" class="md-raised md-primary" ng-disabled="platformForm.$invalid" class="md-raised md-primary">Créer</md-button>
            <md-button ng-click="closeDialog()" class="md-raised md-warn">Annuler</md-button>
        </md-dialog-actions>
    </md-dialog-content>
</md-dialog>
