<form class="form-horizontal narrow" role="form" editable-form>
    Ici {{valueProperty}}
    <!-- Displaying new fields from the model -->
    <div class="form-group" id = "it-prop-{{modelProperty.name}}">
        <div ng-repeat = "field in modelProperty.fields">
            <label style="text-align: right; overflow: hidden; text-overflow: ellipsis" title="{{ field.name }}" for="input-{{ field.name }}" class="col-md-4 control-label">{{field.name}}</label>

            <!-- The value of the property -->
            <div class="col-md-4">
                <input id="input-{{ field.name }}"
                       type="text" class="form-control default-value-color"
                       placeholder = "{{field.defaultValue ? '[default=' + field.defaultValue + '] ' : ''}}"
                       ng-model="key_value_property.value" tooltip="{{field.comment}}"
                       tooltip-trigger="focus"
                       tooltip-placement="top" />
            </div>
        </div>
    </div>

</form>
