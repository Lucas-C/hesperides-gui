<blockquote ng-if="templateEntries.length > 0">
    <p ng-repeat="template_entry in templateEntries | orderBy:['location', 'name']"
       style="font-size: 14px;margin-bottom: 0px;overflow: hidden; white-space: nowrap; text-overflow: ellipsis" ng-class="{'text-stroke': hover}">
        <button ng-really-message="Etes-vous sur de vouloir supprimer le template '{{template_entry.name}}'"
                ng-really-click="delete_template(template_entry.name)"
                class="btn btn-link btn-red btn-no-padding" ng-mouseenter="hover = true"
                ng-mouseleave="hover = false" ng-show="!isReadOnly"><span class="glyphicon glyphicon-remove"></span></button>
        <em style="font-size: 12px;margin-left: 5px;">{{template_entry.name}}</em>
        <a href="" title="{{template_entry.location}}/{{template_entry.filename}}" ng-click="edit_template(template_entry.name)">{{template_entry.location}}/{{template_entry.filename}}</a>
        <br/><small>Droits : {{template_entry.rights}}</small>
    </p>
</blockquote>
<button ng-click="add_template()" class="btn btn-raised" ng-show="!isReadOnly">Ajouter un template</button>
