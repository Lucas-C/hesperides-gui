<div layout="row" class="event-entry">
    <div flex="95">
        <span class ="event-user">{{event.user}}</span><span class = "event-action"> {{ !event.isGlobal ? 'properties.event.savedByUser' : 'properties.event.savedGlobalByUser'| translate }} <strong>{{moduleName}} {{moduleVersion}}</strong></span>
        <br/>
        <span class="event-comment">{{ event.data.comment ? event.data.comment : 'event.nocomment' | translate}}</span>
        <event-time timestamp = "event.timestamp"></event-time>
    </div>
    <div flex = "5">
        <md-checkbox ng-model = "event.isSelected" aria-label = "Select" ng-change = "selectOrUnselect()" ng-disabled = "event.isSelectable == false"></md-checkbox>
    </div>
</div>
