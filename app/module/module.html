<div>&nbsp;</div>
<div flex="100">
    <div flex="100">
        <div class="bg-light">
            <h3><span> Module <strong>{{module.name}}</strong>, Version <strong>{{module.version}}</strong></span>
                <span ng-show="isWorkingCopy"> (Working Copy)</span></span>
                <md-button class="md-raised md-primary"
                           ng-click="open_create_release_dialog(module)"
                        >Cr√©er la release <i class="fa fa-share"></i></md-button>
            </h3>
        </div>
    </div>
</div>
<div layout="row">
    <div flex>
        <div class="bg-light" flex>
            <h4>Les technos de ce module</h4>
            <list-of-items items="module.technos"
                           createfunction="add_techno($name)"
                           ondelete="delete_techno($item)"
                           size="small"
                           label="$item.title"
                           selected-item="techno"
                           selectable="true"
                           editable="is_workingcopy"
                           typeaheadexpression="techno in $parent.$parent.$parent.search_technos(ctrl.searchText)"
                    ></list-of-items>
        </div>
        <div class="bg-light module-file" flex>
            <h4>Les fichiers specifiques du module</h4>
            <hesperides-template-list template-entries="templateEntries"
                                      add="add_template"
                                      edit="edit_template"
                                      delete="delete_template"
                                      is-read-only="is_release"></hesperides-template-list>
        </div>
    </div>
    <div class="bg-light" flex>
        <h3>Les properties associees</h3>
        <hesperides-model model="model" loading="loading_model"></hesperides-model>
    </div>
</div>
