<md-dialog flex="percentage">
    <md-dialog-content>
        <div class="ng-binding">
            <h2>Nouvelle module (working copy)</h2>

            <md-content layout-padding class="autoScroll">
                <form name="moduleForm" role="form" novalidate class="form-horizontal"
                      ng-submit="moduleForm.$valid && create_module(new_module.name, new_module.version)">
                    <md-input-container md-no-float>
                        <label>Nom</label>
                        <input type="text" required ng-trim="true" ng-model="new_module.name"
                               id="moduleName" placeholder="Ce nom correspond à un package de la note de livraison. Par ex. wdiCore-war"/>
                    </md-input-container>
                    <md-input-container md-no-float>
                        <label>Numéro de version</label>
                        <input type="text" required ng-trim="true" ng-model="new_module.version"
                               id="moduleVersion" placeholder="Le numéro de version correspond à celui du package dans la note de livraison"/>
                    </md-input-container>
                    <input type="submit" id="submit" value="Submit" ng-hide="true"/>
                </form>
            </md-content>
        </div>
        <div class="md-actions">
            <md-button ng-click="create_module(new_module.name, new_module.version)" class="md-raised md-primary" ng-disabled="moduleForm.$invalid" class="md-raised md-primary">Creer</md-button>
            <md-button ng-click="closeDialog()" class="md-raised md-warn">Annuler</md-button>
        </div>
    </md-dialog-content>
</md-dialog>
