<accordion close-others = "true">
    <!-- Simple properties group -->
    <accordion-group heading="Properties simples" is-open="false">
        <simple-properties-list properties = "properties.key_value_properties"></simple-properties-list>
    </accordion-group>

    <!--
        Iterable properties group
        This group is disabled when not iterable property exists
    -->
    <accordion-group heading="Properties itÃ©rables" is-open="false" is-disabled = "properties.iterable_properties.length == 0">
        <iterable-properties-list ng-repeat = "modelProp in propertiesModel.iterable_properties" model-property = "modelProp" value-property = "getValues(modelProp.name)" ></iterable-properties-list>
    </accordion-group>
</accordion>
