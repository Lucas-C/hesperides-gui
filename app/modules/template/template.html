<div style="padding-top:10px;padding-left: 20px;padding-right: 20px;">
    <p>Nom du template: <input type="text" ng-model="template.name"/></p>

    <p>Nom du fichier sur le serveur: <input type="text" ng-model="template.filename"/></p>

    <p>Emplacement du fichier sur le serveur: <input type="text" ng-model="template.location"/></p>

    <div class="enc-border" style="height: 700px">
        <textarea id="template-textarea" style="height: 700px; width: 100%"></textarea>
    </div>
    <p>
        <button ng-click="save_template(template)" class="btn btn-success" style="margin-bottom: 10px">Sauver le
            template
        </button>
    </p>
</div>
