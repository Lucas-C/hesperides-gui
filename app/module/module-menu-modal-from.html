<md-dialog flex="auto">
    <md-dialog-content>
        <div class="ng-binding">
            <h2>Nouveau module (working copy) à partir d'une précédente version</h2>

            <md-content layout-padding class="autoScroll">
                <form name="moduleForm" novalidate
                      ng-submit="moduleForm.$valid && create_module_from(new_module.name, new_module.version, moduleSearched)">
                    <md-input-container md-no-float class="md-block">
                        <label>Nom</label>
                        <input type="text" required ng-trim="true" ng-model="new_module.name" md-autofocus="true"
                               id="moduleName" placeholder="Ce nom correspond à un package de la note de livraison. Par ex. wdiCore-war"/>
                    </md-input-container>
                    <md-input-container md-no-float class="md-block">
                        <label>Numéro de version</label>
                        <input type="text" required ng-trim="true" ng-model="new_module.version"
                               id="moduleVersion" placeholder="Le numéro de version correspond à celui du package dans la note de livraison"/>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>A partir de...</label>
                        <md-autocomplete
                                required
                                ng-model="moduleSearched"
                                md-no-cache="true"
                                md-selected-item="ctrl.selectedItem"
                                md-search-text="ctrl.searchText"
                                md-items="module in find_modules_by_name(ctrl.searchText)"
                                md-item-text="module.title"
                                md-selected-item-change="(module) ? moduleSearched = module : false"
                                md-min-length="0"
                                md-autoselect="true"
                                placeholder="Rechercher un module existant, par nom et numéro de version...">
                            <span md-highlight-text="ctrl.searchText">{{module.title}}</span>
                        </md-autocomplete>
                    </md-input-container>
                    <input type="submit" id="submit" value="Submit" ng-hide="true"/>
                </form>
            </md-content>
        </div>
        <md-dialog-actions>
            <md-button ng-click="create_module_from(new_module.name, new_module.version, moduleSearched)" class="md-raised md-primary" ng-disabled="moduleForm.$invalid">Creer</md-button>
            <md-button ng-click="closeDialog()" class="md-raised md-warn">Annuler</md-button>
        </md-dialog-actions>
    </md-dialog-content>
</md-dialog>
