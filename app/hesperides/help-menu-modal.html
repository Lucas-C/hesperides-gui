<md-dialog flex="auto">
    <md-dialog-content>
        <div class="ng-binding">
            <h2>A propos de la release BLINK</h2>

            <md-content layout-padding class="autoScroll">
                <div class="modal-body">
                    <p><strong>Version du backend :</strong> {{backend_version}}</p>

                    <p><strong>Version de l'API :</strong> {{api_version}}</p>

                    <p><strong>Version du front :</strong> {{front_version}}</p>
                    <konami></konami>
                </div>
            </md-content>
        </div>
        <md-dialog-actions>
            <md-button ng-click="closeDialog()" class="md-raised md-warn">Fermer</md-button>
        </md-dialog-actions>
    </md-dialog-content>
</md-dialog>
