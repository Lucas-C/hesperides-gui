<div class="row">
    <div class="col-md-12">
        <div class="bg-light">
            <h3><span> Techno <strong>{{techno.name}}</strong>, Version <strong>{{techno.version}}</strong></span><span style="padding-left: 10px;"
                    ng-show="isWorkingCopy">(Working Copy)</span></span>
            <button ng-really-message="Etes-vous sur de vouloir créer la release {{techno.version}} ?"
                    ng-really-click="create_release(techno.name, techno.version)"
                    class="btn btn-primary btn-raised" ng-show="isWorkingCopy"
                    style="margin-left: 30px;">
                <span style="padding-right:10px">Créer la release</span>
                <span class="glyphicon glyphicon-share-alt"></span>
            </button>
            </h3>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="bg-light">
            <h3>Les fichiers associes a la techno</h3>
            <hesperides-template-list template-entries="templateEntries"
                                      add="add_template"
                                      edit="edit_template"
                                      delete="delete_template"
                                      is-read-only="isRelease"></hesperides-template-list>
        </div>
    </div>

    <div class="col-md-6">
        <div class="bg-light" style="display: block; overflow:auto;">
            <h3>Les properties associees a la techno</h3>
            <hesperides-model model="model"></hesperides-model>
        </div>
    </div>
</div>
