<md-dialog flex="30">
    <md-dialog-content>
        <div class="ng-binding">
            <h2>{{ 'properties.logicGroup.add' | translate }}</h2>
            <md-content layout-padding class="autoScroll">
                <form name="addComponentForm" novalidate
                      ng-submit="addComponentForm.$valid && $add(new_component_name)">
                    <md-input-container md-no-float class="md-block">
                        <label><strong>{{ 'properties.logicGroup.add.name' | translate }}</strong></label>
                        <input id="add-box_new-logic-group-name" type="text" required ng-trim="true" ng-model="new_component_name" 
                        md-autofocus="true" placeholder="{{ 'properties.logicGroup.add.name.placeholder' | translate }}" />
                    </md-input-container>
                    <input type="submit" id="submit" value="Submit" ng-hide="true"/>
                </form>
            </md-content>
        </div>
        <md-dialog-actions>
            <md-button id="add-box_create-logic-group-button" class="md-raised md-primary" ng-disabled="addComponentForm.$invalid"
                       ng-click="$add(new_component_name)" ng-hide="isReadOnly">{{ 'button.modal.create' | translate }}</md-button>
            <md-button id="add-box_canel-logic-group-button" ng-click="$closeDialog()" class="md-raised md-warn">{{ 'button.modal.cancel' | translate }}</md-button>
        </md-dialog-actions>
    </md-dialog-content>
</md-dialog>
