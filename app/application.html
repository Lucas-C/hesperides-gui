	<h3>Application {{application}} {{platform}}</h3>
	
	<table>
		<tr  style="padding: 0px 0px 10px 0px; ">
			<td style=" border-bottom-style: solid; border-width:2px; padding-left: 10px; font-weight:bold; ">TOMCAT <button ng-click="AddInstance('WAS')" class="btn btn-default">+</button></td>
			<td style=" border-bottom-style: solid; border-width:2px; padding-left: 10px; font-weight:bold;">SGBD <button ng-click="AddInstance('SGBD')" class="btn btn-default">+</button></td>
		</tr>
		<tr>
			<td>
				<p ng-repeat="instance in instances | filter : {type: 'WAS'}" /><button ng-click="EditInstance(instance)" class="btn btn-default">{{instance.name}}</button><button ng-click="DeleteInstance(instance)" class="btn btn-default">-</button></p>
			</td>
			<td valign="top">
				<p ng-repeat="instance in instances | filter : {type: 'SGBD'}" /><button ng-click="EditInstance(instance)" class="btn btn-default">{{instance.name}}/{{instance.schema}}</button><button ng-click="DeleteInstance(instance)" class="btn btn-default">-</button></p>
			</td>
		</tr>
	</table>
	
	<span ng-switch="instance.type" ng-show="editing">
		<div ng-switch-when="WAS"><div ng-include="'partials/instance-was.html'"></div></div>
		<div ng-switch-when="SGBD"><div ng-include="'partials/instance-sgbd.html'"></div></div>
	</span>
	
	<!--<div ng-view></div>-->
