<md-dialog flex="50">
    <md-dialog-content>
        <div class="ng-binding">
            <h2>Nouveau module (working copy)</h2>
            <md-content layout-padding class="autoScroll">
                <form name="moduleForm" novalidate
                      ng-submit="moduleForm.$valid && create_module(new_module.name, new_module.version)">
                    <div layout="row" flex="100">
                        <md-input-container md-no-float class="md-block" flex="50">
                            <label ><strong>Nom du module</strong></label>
                            <input type="text" required ng-trim="true" ng-model="new_module.name" md-autofocus="true"
                                   id="moduleName" placeholder="Par ex. wdiCore-war (nom indiqué dans la note de livraison)"/>
                        </md-input-container>
                        <md-input-container md-no-float class="md-block" flex="50">
                            <label><strong>Numéro de version</strong></label>
                            <input type="text" required ng-trim="true" ng-model="new_module.version"
                                   id="moduleVersion" placeholder="Par ex : 1.0.0.0 (version indiquée dans la note de livraison)"/>
                        </md-input-container>
                    </div>
                    <input type="submit" id="submit" value="Submit" ng-hide="true"/>
                </form>
            </md-content>
        </div>
        <md-dialog-actions>
            <md-button ng-click="create_module(new_module.name, new_module.version)" class="md-raised md-primary" ng-disabled="moduleForm.$invalid">Créer</md-button>
            <md-button ng-click="closeDialog()" class="md-raised md-warn">Annuler</md-button>
        </md-dialog-actions>
    </md-dialog-content>
</md-dialog>
