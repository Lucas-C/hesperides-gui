<md-dialog flex="30">
    <md-dialog-content>
        <div class="ng-binding">
            <h2>{{ 'module.release.modal.title' | translate }}</h2>
            <md-content layout-padding class="autoScroll">
                <form name="createReleaseForm" novalidate ng-submit="createReleaseForm.$valid && $close(release_version)">
                    <div layout="row">
                        <md-input-container md-no-float flex>
                            <label><strong>{{ 'module.release.modal.version' | translate }}</strong></label>
                            <input type="text" required ng-trim="true" ng-model="release_version" md-autofocus="true"
                                   id="release_version" placeholder="{{ 'module.release.modal.version.placeholder' | translate }}"/>
                        </md-input-container>
                        <input type="submit" id="submit" value="Submit" ng-hide="true"/>
                    </div>
                </form>
            </md-content>
        </div>
        <md-dialog-actions>
            <md-button ng-really-message="{{ 'module.release.modal.message' | translate  : {version:release_version} }}"
                       ng-really-click="$save(release_version)" class="md-raised md-primary" ng-disabled="createReleaseForm.$invalid">{{ 'button.modal.create' | translate }}</md-button>
            <md-button ng-click="$closeDialog()" class="md-raised md-warn">{{ 'button.modal.cancel' | translate }}</md-button>
        </md-dialog-actions>
    </md-dialog-content>
</md-dialog>
