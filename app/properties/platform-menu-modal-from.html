<md-dialog flex="auto">
    <md-dialog-content>
        <div class="ng-binding">
            <h2>Nouvelle plateforme</h2>

            <md-content layout-padding class="autoScroll">
                <form name="platformForm" role="form" novalidate class="form-horizontal"
                      ng-submit="platformForm.$valid && create_platform_from(new_platform.application_name, new_platform.platform_name, new_platform.application_version, new_platform.from_application, new_platform.from_platform)">
                    <md-input-container md-no-float class="md-block">
                        <label>Trigramme applicatif</label>
                        <input type="text" required ng-trim="true"
                               ng-model="new_platform.application_name"
                               placeholder="Par ex. VSL, EPM, ACW …)"
                               id="platformApplication"
                                />
                    </md-input-container>
                    <md-input-container md-no-float class="md-block">
                        <label>Nom de la plateforme</label>
                        <input type="text" class="form-control" required ng-trim="true"
                               ng-model="new_platform.platform_name"
                               id="platformName"
                               placeholder="Par ex. USN1, REC2, PRD3 …"/>
                    </md-input-container>
                    <md-input-container md-no-float class="md-block">
                        <label>Version de l'application sur cette plateforme</label>
                        <input type="text" required ng-trim="true" class="form-control"
                               ng-model="new_platform.application_version"
                               id="platformApplicationVersion"
                               placeholder="Cette information est purement indicative et pourra être changée par la suite"/>
                    </md-input-container>
                    <md-switch class="md-primary" ng-model="new_platform.production" aria-label="Plateforme production" class="md-block">
                        Est-ce une plateforme de production ?
                    </md-switch>
                    <md-input-container md-no-float class="md-block">
                        <input type="text" class="form-control" required ng-trim="true"
                               ng-model="new_platform.from_application"
                               id="fromApplication"
                               placeholder="Nom de l'application source" required
                               typeahead="application.name for application in find_applications_by_name($viewValue)">
                    </md-input-container>
                    <md-input-container md-no-float class="md-block">
                        <input type="text" class="form-control" required ng-trim="true"
                               ng-model="new_platform.from_platform"
                               id="fromPlatform"
                               placeholder="Nom de la plateforme source" required
                               typeahead="platform.name for platform in find_platforms_of_application(new_platform.from_application)">
                    </md-input-container>

                    <input type="submit" id="submit" value="Submit" ng-hide="true"/>
                </form>
            </md-content>
        </div>
        <div class="md-actions">
            <md-button ng-click="create_platform_from(new_platform.application_name, new_platform.platform_name, new_platform.production, new_platform.application_version, new_platform.from_application, new_platform.from_platform)" ng-disabled="platformForm.$invalid" class="md-raised md-primary">Creer</md-button>
            <md-button ng-click="closeDialog()" class="md-raised md-warn">Annuler</md-button>
        </div>
    </md-dialog-content>
</md-dialog>
