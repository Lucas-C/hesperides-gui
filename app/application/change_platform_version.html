<md-dialog flex="auto">
    <md-dialog-content>
        <div class="ng-binding">
            <h2>Changer la version de {{platform.platform_name}}</h2>
            <md-content layout-padding class="autoScroll">
                <form name="platformVersionForm" novalidate
                      ng-submit="platformVersionForm.$valid && $change({new_version: newVersion, use_ndl: useNdl, copy_properties: copyProperties})">
                    <md-input-container class="md-block">
                        <label>Nouvelle version {{newVersion}}</label>
                        <md-autocomplete
                                required
                                ng-model="newVersion"
                                md-no-cache="true"
                                md-selected-item="ctrl.selectedItem"
                                md-search-text="ctrl.searchText"
                                md-items="version in ndlVersions | filter:ctrl.searchText"
                                md-item-text="version"
                                md-selected-item-change="(version) ? newVersion = version : false"
                                md-min-length="0"
                                placeholder="Rechercher une version depuis une note Katana">
                            <span md-highlight-text="ctrl.searchText">{{version}}</span>
                        </md-autocomplete>
                    </md-input-container>


                    <md-switch class="md-primary md-block" aria-label="Utiliser la note de livraison json de la version" ng-model="useNdl" ng-show="newVersion">
                        <span ng-style="{'text-decoration': (useNdl ? '' : 'line-through'), 'font-weight' : (useNdl ? 'bold' : 'normal')}">
                            Utiliser la note de livraison json de la version {{newVersion}}
                        </span>
                    </md-switch>
                    <md-switch class="md-primary md-block" aria-label="Copier les properties valorisées de la version" ng-model="copyProperties" ng-show="useNdl">
                        <span ng-style="{'text-decoration': (copyProperties ? '' : 'line-through'), 'font-weight' : (copyProperties ? 'bold' : 'normal')}">
                            Copier les properties valorisées de la version {{platform.application_version}} vers la version {{newVersion}}
                        </span>
                    </md-switch>
                    <input type="submit" id="submit" value="Submit" ng-hide="true"/>
                </form>
            </md-content>
        </div>
        <md-dialog-actions>
            <md-button ng-click="$change({new_version: newVersion, use_ndl: useNdl, copy_properties: copyProperties})" class="md-raised md-primary" ng-disabled="platformVersionForm.$invalid">Creer</md-button>
            <md-button ng-click="$closeDialog()" class="md-raised md-warn">Annuler</md-button>
        </md-dialog-actions>
    </md-dialog-content>
</md-dialog>
