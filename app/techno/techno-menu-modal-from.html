<md-dialog flex="auto">
    <md-dialog-content>
        <div class="ng-binding">
            <h2>Nouvelle techno (working copy) à partir d'une précédente version</h2>

            <md-content layout-padding class="autoScroll">
                <form name="technoForm" role="form" novalidate class="form-horizontal"
                      ng-submit="technoForm.$valid && create_techno_from(new_techno.name, new_techno.version, technoSearched.name, technoSearched.version, technoSearched.is_working_copy)">
                    <md-input-container md-no-float>
                        <label>Nom</label>
                        <input type="text" required ng-trim="true" ng-model="new_techno.name"
                               id="technoName" placeholder="Entrer un nom (tomcat, hadoop, flume, ...)" />
                    </md-input-container>
                    <md-input-container md-no-float>
                        <label>Numéro de version</label>
                        <input type="text" required ng-trim="true" ng-model="new_techno.version"
                               id="technoVersion" placeholder="Entrer un numero de version"/>
                    </md-input-container>
                    <md-input-container>
                        <label>A partir de...</label>
                        <input type="text" id="fromTechno"
                               ng-model="technoSearched"
                               placeholder="Rechercher une techno existante" required
                               typeahead-editable="false"
                               typeahead="techno as techno.title for techno in find_technos_by_name($viewValue)"
                                />
                    </md-input-container>
                    <input type="submit" id="submit" value="Submit" ng-hide="true"/>
                </form>
            </md-content>
        </div>
        <div class="md-actions">
            <md-button ng-click="create_techno_from(new_techno.name, new_techno.version, technoSearched.name, technoSearched.version, technoSearched.is_working_copy)" class="md-raised md-primary" ng-disabled="technoForm.$invalid">Creer</md-button>
            <md-button ng-click="closeDialog()" class="md-raised md-warn">Annuler</md-button>
        </div>
    </md-dialog-content>
</md-dialog>
